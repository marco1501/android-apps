<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco's News App v2.1</title>
    <link rel="manifest" href='data:application/manifest+json,{"name":"Marcos News","short_name":"News","start_url":"index.html","display":"standalone","background_color":"#ffffff","theme_color":"#1a73e8","icons":[{"src":"https://via.placeholder.com/192/1a73e8/ffffff?text=M","sizes":"192x192","type":"image/png"}]}'>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #ffffff; --txt: #000000; --glass: rgba(255, 255, 255, 0.95); 
            --border: rgba(0, 0, 0, 0.1); --accent: #1a73e8; --input-bg: #f0f0f0; --switch-on: #000000;
        }
        body.dark-mode { 
            --bg: #000000; --txt: #ffffff; --glass: rgba(25, 25, 25, 0.98); 
            --border: rgba(255, 255, 255, 0.15); --input-bg: #333333; --switch-on: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background-color: var(--bg); color: var(--txt); 
            font-family: "Segoe UI", sans-serif; transition: background 0.3s;
        }

        header { 
            height: 60px; display: flex; align-items: center; justify-content: center;
            padding: 0 20px; background: var(--glass); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100;
        }
        .logo { font-family: 'Rubik Mono One', sans-serif; font-size: 14px; letter-spacing: -1px; text-align: center; }

        .category-bar { 
            display: flex; overflow-x: auto; padding: 15px 20px; gap: 10px;
            background: var(--bg); scrollbar-width: none; border-bottom: 1px solid var(--border);
        }
        .category-bar::-webkit-scrollbar { display: none; }
        .category-tag { 
            background: var(--input-bg); color: var(--txt); padding: 8px 18px; 
            border-radius: 20px; border: none; font-size: 12px; font-weight: 700;
            cursor: pointer; white-space: nowrap; transition: 0.2s;
        }
        .category-tag.active { background: var(--accent); color: #fff; }

        .news-container { padding: 20px; max-width: 800px; margin: 0 auto; padding-bottom: 100px; }
        .news-card { 
            background: var(--bg); border: 1px solid var(--border); border-radius: 20px; 
            margin-bottom: 25px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .news-card img { width: 100%; height: 200px; object-fit: cover; background: #eee; }
        .news-content { padding: 20px; }
        .news-title { font-size: 18px; font-weight: 700; margin-bottom: 10px; line-height: 1.3; }
        .news-desc { font-size: 14px; opacity: 0.7; line-height: 1.5; margin-bottom: 15px; }
        .btn-read { color: var(--accent); text-decoration: none; font-weight: 700; font-size: 12px; text-transform: uppercase; }

        /* SETTINGS PANEL (Custom UI) */
        #settings-panel { 
            position: fixed; top: 10px; left: 10px; right: 10px; bottom: 80px; 
            background: var(--glass); backdrop-filter: blur(40px); 
            border: 1px solid var(--border); border-radius: 25px; padding: 25px; 
            display: none; flex-direction: column; z-index: 1000; overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        #settings-panel.active { display: flex; }
        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h4 { font-size: 10px; text-transform: uppercase; opacity: 0.5; margin: 20px 0 10px; letter-spacing: 1px; }

        /* CIRCLE COLOR PICKER */
        .circle-ui { 
            width: 34px; height: 34px; border-radius: 50%; border: 2px solid var(--txt); 
            cursor: pointer; overflow: hidden; padding: 0; appearance: none; 
            -webkit-appearance: none; background: none; 
        }
        .circle-ui::-webkit-color-swatch-wrapper { padding: 0; }
        .circle-ui::-webkit-color-swatch { border: none; border-radius: 50%; }

        /* TOGGLE SWITCHES */
        .toggle { position: relative; width: 44px; height: 24px; }
        .toggle input { opacity: 0; width: 0; height: 0; }
        .slider-toggle { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #888; border-radius: 24px; transition: 0.3s; }
        .slider-toggle:before { content: ""; position: absolute; height: 18px; width: 18px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: 0.3s; }
        input:checked + .slider-toggle { background: var(--switch-on); }
        input:checked + .slider-toggle:before { transform: translateX(20px); background: var(--bg); }

        .sw-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-size: 14px; }
        input[type="text"] { 
            background: var(--input-bg); color: var(--txt); border: 1px solid var(--border); 
            padding: 10px; border-radius: 12px; outline: none; width: 100%;
        }

        .topic-item { 
            display: flex; justify-content: space-between; background: rgba(128,128,128,0.08); 
            padding: 12px; border-radius: 15px; margin-bottom: 8px; font-size: 13px; border: 1px solid var(--border);
        }

        footer { 
            position: fixed; bottom: 0; width: 100%; height: 65px; 
            background: var(--glass); backdrop-filter: blur(20px);
            border-top: 1px solid var(--border); display: flex; 
            justify-content: space-around; align-items: center; z-index: 100;
        }
        .f-btn { cursor: pointer; text-align: center; font-size: 10px; font-weight: 700; opacity: 0.6; color: var(--txt); text-transform: uppercase; }
    </style>
</head>
<body class="light-mode">

<header>
    <div class="logo">MARCO'S NEWS APP</div>
</header>

<div class="category-bar" id="categoryBar"></div>
<div class="news-container" id="newsContainer"></div>

<div id="settings-panel">
    <div class="panel-header"><h2>Settings</h2><div style="cursor:pointer; font-size:28px;" onclick="toggleSettings()">×</div></div>
    
    <h4>News-Themen</h4>
    <div id="topics-list"></div>
    <div style="display:flex; gap:10px; margin-top:10px;">
        <input type="text" id="newTopicInput" placeholder="Neues Thema...">
        <button onclick="addTopic()" style="padding:0 20px; border-radius:12px; border:none; background:var(--txt); color:var(--bg); font-weight:bold;">+</button>
    </div>

    <h4>Anzeige & Design</h4>
    <div class="sw-row">
        <span>Dark Mode</span>
        <label class="toggle"><input type="checkbox" id="darkToggle" onchange="updateUI()"><span class="slider-toggle"></span></label>
    </div>
    <div class="sw-row"><span>Hintergrund</span><input type="color" id="bgPicker" class="circle-ui" onchange="updateUI()"></div>
    <div class="sw-row"><span>Akzentfarbe</span><input type="color" id="accentPicker" class="circle-ui" onchange="updateUI()"></div>
    <div class="sw-row"><span>Textfarbe</span><input type="color" id="txtPicker" class="circle-ui" onchange="updateUI()"></div>
    
    <button onclick="resetApp()" style="margin-top:30px; background:none; border:none; color:red; font-size:10px; cursor:pointer; opacity:0.4; width:100%">APP ZURÜCKSETZEN</button>
</div>

<footer>
    <div class="f-btn" onclick="location.reload()">Refresh</div>
    <div class="f-btn" onclick="toggleSettings()">Settings</div>
</footer>

<script>
    const STORAGE_KEY = 'marco_news_bundle_v21';
    let config = {
        dark: false,
        bg: "#ffffff",
        accent: "#1a73e8",
        txt: "#000000",
        topics: [{name: "Top Stories", q: ""}, {name: "Tech", q: "Technologie"}]
    };

    function loadConfig() {
        const saved = localStorage.getItem(STORAGE_KEY);
        if(saved) config = JSON.parse(saved);
        applyConfig();
    }

    function applyConfig() {
        document.body.classList.toggle('dark-mode', config.dark);
        document.getElementById('darkToggle').checked = config.dark;
        
        document.documentElement.style.setProperty('--bg', config.bg);
        document.documentElement.style.setProperty('--accent', config.accent);
        document.documentElement.style.setProperty('--txt', config.txt);
        document.documentElement.style.setProperty('--switch-on', config.dark ? '#ffffff' : '#000000');
        
        document.getElementById('bgPicker').value = config.bg;
        document.getElementById('accentPicker').value = config.accent;
        document.getElementById('txtPicker').value = config.txt;

        renderTopicsMenu();
        renderCategoryBar();
    }

    function updateUI() {
        config.dark = document.getElementById('darkToggle').checked;
        config.bg = document.getElementById('bgPicker').value;
        config.accent = document.getElementById('accentPicker').value;
        config.txt = document.getElementById('txtPicker').value;
        save();
        applyConfig();
    }

    function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(config)); }

    function renderTopicsMenu() {
        const list = document.getElementById('topics-list');
        list.innerHTML = "";
        config.topics.forEach((t, i) => {
            list.innerHTML += `<div class="topic-item"><span>${t.name}</span><span style="cursor:pointer; opacity:0.5; font-weight:bold;" onclick="removeTopic(${i})">×</span></div>`;
        });
    }

    function renderCategoryBar() {
        const bar = document.getElementById('categoryBar');
        bar.innerHTML = "";
        config.topics.forEach((t, i) => {
            const btn = document.createElement('button');
            btn.className = 'category-tag';
            btn.innerText = t.name;
            btn.onclick = () => fetchNews(t.q, btn);
            bar.appendChild(btn);
        });
        if(config.topics.length > 0) fetchNews(config.topics[0].q, bar.firstChild);
    }

    function addTopic() {
        const val = document.getElementById('newTopicInput').value;
        if(val) {
            config.topics.push({name: val, q: val});
            document.getElementById('newTopicInput').value = "";
            save();
            applyConfig();
        }
    }

    function removeTopic(i) {
        config.topics.splice(i, 1);
        save();
        applyConfig();
    }

    async function fetchNews(query, btn) {
        document.querySelectorAll('.category-tag').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');
        
        const container = document.getElementById('newsContainer');
        container.innerHTML = '<p style="text-align:center; padding:50px; opacity:0.5;">Lade Storys...</p>';

        const rssUrl = query === "" ? `https://news.google.com/rss?hl=de&gl=DE&ceid=DE:de` : `https://news.google.com/rss/search?q=${encodeURIComponent(query)}&hl=de&gl=DE&ceid=DE:de`;
        const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

        try {
            const res = await fetch(apiUrl);
            const data = await res.json();
            container.innerHTML = "";
            data.items.forEach(item => {
                let img = item.thumbnail || (item.enclosure && item.enclosure.link) || `https://images.unsplash.com/photo-1504711434969-e33886168f5c?w=500&q=80`;
                container.innerHTML += `
                    <div class="news-card">
                        <img src="${img}" onerror="this.src='https://via.placeholder.com/400x200?text=News'">
                        <div class="news-content">
                            <div class="news-title">${item.title}</div>
                            <div class="news-desc">${item.description.replace(/<[^>]*>?/gm, '').substring(0, 110)}...</div>
                            <a href="${item.link}" target="_blank" class="btn-read">Bericht lesen</a>
                        </div>
                    </div>`;
            });
        } catch (e) { container.innerHTML = "Fehler beim Laden."; }
    }

    function toggleSettings() { document.getElementById('settings-panel').classList.toggle('active'); }
    function resetApp() { if(confirm("App wirklich zurücksetzen?")) { localStorage.removeItem(STORAGE_KEY); location.reload(); } }

    window.onload = loadConfig;
</script>
</body>
</html>
