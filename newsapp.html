<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco's News App</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #ffffff; --txt: #000000; --glass: rgba(255, 255, 255, 0.95); 
            --border: rgba(0, 0, 0, 0.1); --accent: #1a73e8; --input-bg: #f5f5f5;
        }
        body.dark-mode { 
            --bg: #000000; --txt: #ffffff; --glass: rgba(20, 20, 20, 0.98); 
            --border: rgba(255, 255, 255, 0.15); --input-bg: #222222;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background-color: var(--bg); color: var(--txt); 
            font-family: "Segoe UI", sans-serif; transition: background 0.3s;
        }

        header { 
            height: 60px; display: flex; align-items: center; justify-content: center;
            background: var(--glass); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100;
        }
        .logo { font-family: 'Rubik Mono One', sans-serif; font-size: 13px; letter-spacing: -1px; }

        .category-bar { 
            display: flex; overflow-x: auto; padding: 12px 20px; gap: 8px;
            background: var(--bg); scrollbar-width: none; border-bottom: 1px solid var(--border);
        }
        .category-bar::-webkit-scrollbar { display: none; }
        .category-tag { 
            background: var(--input-bg); color: var(--txt); padding: 8px 16px; 
            border-radius: 20px; border: none; font-size: 11px; font-weight: 700;
            cursor: pointer; white-space: nowrap; transition: 0.2s;
        }
        .category-tag.active { background: var(--accent); color: #fff; }

        .news-container { padding: 20px; max-width: 600px; margin: 0 auto; padding-bottom: 100px; }
        .news-card { 
            background: var(--bg); border: 1px solid var(--border); border-radius: 24px; 
            margin-bottom: 25px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        
        .card-link { text-decoration: none; color: inherit; display: block; }
        .news-card img { width: 100%; height: 230px; object-fit: cover; display: block; background: #eee; }
        
        .news-content { padding: 20px; }
        .news-title { font-size: 17px; font-weight: 700; margin-bottom: 8px; line-height: 1.3; }
        .news-desc { font-size: 13px; opacity: 0.7; line-height: 1.5; }

        #settings-panel { 
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; 
            background: var(--glass); backdrop-filter: blur(50px); 
            padding: 30px; display: none; flex-direction: column; z-index: 1000; overflow-y: auto;
        }
        #settings-panel.active { display: flex; }

        .circle-ui { width: 36px; height: 36px; border-radius: 50%; border: 2px solid var(--border); cursor: pointer; appearance: none; background: none; padding: 0; }
        .circle-ui::-webkit-color-swatch { border: none; border-radius: 50%; }

        .toggle { position: relative; width: 44px; height: 24px; display: inline-block; }
        .toggle input { opacity: 0; width: 0; height: 0; }
        .slider-toggle { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #ccc; border-radius: 24px; transition: 0.3s; }
        .slider-toggle:before { content: ""; position: absolute; height: 18px; width: 18px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: 0.3s; }
        input:checked + .slider-toggle { background: var(--accent); }
        input:checked + .slider-toggle:before { transform: translateX(20px); }

        .sw-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        input[type="text"], textarea { background: var(--input-bg); color: var(--txt); border: 1px solid var(--border); padding: 12px; border-radius: 12px; width: 100%; font-family: inherit; margin-bottom: 8px; }

        .topic-item { display: flex; align-items: center; background: rgba(128,128,128,0.1); padding: 10px 15px; border-radius: 15px; margin-bottom: 10px; gap: 10px; }
        .topic-input-edit { background: none !important; border: none !important; padding: 0 !important; font-weight: 700; font-size: 13px; flex-grow: 1; color: inherit; }

        footer { 
            position: fixed; bottom: 0; width: 100%; height: 65px; 
            background: var(--glass); backdrop-filter: blur(20px);
            border-top: 1px solid var(--border); display: flex; 
            justify-content: space-around; align-items: center; z-index: 100;
        }
        .f-btn { cursor: pointer; font-size: 10px; font-weight: 700; opacity: 0.6; text-transform: uppercase; }
    </style>
</head>
<body class="light-mode">

<header><div class="logo">MARCO'S NEWS APP</div></header>
<div class="category-bar" id="categoryBar"></div>
<div class="news-container" id="newsContainer"></div>

<div id="settings-panel">
    <div style="display:flex; justify-content:space-between; align-items:center;"><h2>Settings</h2><div style="cursor:pointer; font-size:35px;" onclick="toggleSettings()">×</div></div>
    
    <h4 style="font-size:10px; margin-top:20px; opacity:0.5;">SYNC CODE</h4>
    <textarea id="syncData" placeholder="Sync-Code hier..."></textarea>
    <div style="display:flex; gap:10px; margin-top:5px;">
        <button onclick="exportConfig()" style="flex:1; padding:10px; border-radius:10px; border:none;">Copy</button>
        <button onclick="importConfig()" style="flex:1; padding:10px; border-radius:10px; border:none; background:var(--accent); color:#fff;">Import</button>
    </div>

    <h4 style="font-size:10px; margin-top:20px; opacity:0.5;">NEUE QUELLE HINZUFÜGEN</h4>
    <input type="text" id="newName" placeholder="Anzeigename (z.B. Tagesschau)">
    <input type="text" id="newQuery" placeholder="Suchwort ODER RSS-Link (XML)">
    <button onclick="addTopic()" style="width:100%; padding:12px; border-radius:12px; border:none; background:var(--txt); color:var(--bg); font-weight:bold;">HINZUFÜGEN</button>

    <h4 style="font-size:10px; margin-top:20px; opacity:0.5;">LISTE BEARBEITEN</h4>
    <div id="topics-list"></div>

    <h4 style="font-size:10px; margin-top:20px; opacity:0.5;">DESIGN</h4>
    <div class="sw-row"><span>Dark Mode</span><label class="toggle"><input type="checkbox" id="darkToggle" onchange="updateUI()"><span class="slider-toggle"></span></label></div>
    <div class="sw-row"><span>Hintergrund</span><input type="color" id="bgPicker" class="circle-ui" onchange="updateUI()"></div>
    <div class="sw-row"><span>Akzent</span><input type="color" id="accentPicker" class="circle-ui" onchange="updateUI()"></div>
    <div class="sw-row"><span>Text</span><input type="color" id="txtPicker" class="circle-ui" onchange="updateUI()"></div>
</div>

<footer>
    <div class="f-btn" onclick="location.reload()">Refresh</div>
    <div class="f-btn" onclick="toggleSettings()">Settings</div>
</footer>

<script>
    const STORAGE_KEY = 'marco_news_v7';
    let config = {
        dark: false, bg: "#ffffff", accent: "#1a73e8", txt: "#000000",
        topics: [
            {name: "Tagesschau", q: "https://www.tagesschau.de/infosilla/archive/alle-meldungen-100~rss2.xml"},
            {name: "Tech Suche", q: "Technologie"}
        ]
    };

    function loadConfig() {
        const saved = localStorage.getItem(STORAGE_KEY);
        if(saved) config = JSON.parse(saved);
        applyConfig();
    }

    function applyConfig() {
        document.body.classList.toggle('dark-mode', config.dark);
        document.getElementById('darkToggle').checked = config.dark;
        document.documentElement.style.setProperty('--bg', config.bg);
        document.documentElement.style.setProperty('--accent', config.accent);
        document.documentElement.style.setProperty('--txt', config.txt);
        document.getElementById('bgPicker').value = config.bg;
        document.getElementById('accentPicker').value = config.accent;
        document.getElementById('txtPicker').value = config.txt;
        renderTopics();
    }

    function updateUI() {
        config.dark = document.getElementById('darkToggle').checked;
        config.bg = document.getElementById('bgPicker').value;
        config.accent = document.getElementById('accentPicker').value;
        config.txt = document.getElementById('txtPicker').value;
        save(); applyConfig();
    }

    function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(config)); }

    function renderTopics() {
        const list = document.getElementById('topics-list');
        list.innerHTML = "";
        config.topics.forEach((t, i) => {
            list.innerHTML += `
                <div class="topic-item">
                    <input type="text" class="topic-input-edit" value="${t.name}" onchange="editTopic(${i}, this.value)">
                    <span style="cursor:pointer; opacity:0.3; font-weight:bold;" onclick="removeTopic(${i})">×</span>
                </div>`;
        });
        const bar = document.getElementById('categoryBar');
        bar.innerHTML = "";
        config.topics.forEach((t) => {
            const btn = document.createElement('button');
            btn.className = 'category-tag';
            btn.innerText = t.name;
            btn.onclick = () => fetchNews(t.q, btn);
            bar.appendChild(btn);
        });
        if(config.topics.length > 0) fetchNews(config.topics[0].q, bar.firstChild);
    }

    async function fetchNews(query, btn) {
        if(btn) {
            document.querySelectorAll('.category-tag').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        const container = document.getElementById('newsContainer');
        container.innerHTML = '<p style="text-align:center; padding:50px; opacity:0.5; font-size:12px;">Lade Artikel...</p>';

        let finalUrl = query;
        if (!query.startsWith('http')) {
            finalUrl = `https://news.google.com/rss/search?q=${encodeURIComponent(query)}&hl=de&gl=DE&ceid=DE:de`;
        }

        const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(finalUrl)}`;

        try {
            const res = await fetch(apiUrl);
            const data = await res.json();
            container.innerHTML = "";
            
            data.items.forEach((item) => {
                let img = item.thumbnail || (item.enclosure && item.enclosure.link);
                
                // Falls kein Bild da ist, versuchen wir es aus der Beschreibung zu kratzen
                if (!img && item.description.includes('<img')) {
                    const doc = new DOMParser().parseFromString(item.description, 'text/html');
                    img = doc.querySelector('img')?.src;
                }

                if (!img) img = `https://images.unsplash.com/photo-1504711434969-e33886168f5c?w=600&q=80`;

                container.innerHTML += `
                    <div class="news-card">
                        <a href="${item.link}" target="_blank" class="card-link">
                            <img src="${img}" onerror="this.src='https://via.placeholder.com/600x400?text=News'">
                            <div class="news-content">
                                <div class="news-title">${item.title}</div>
                                <div class="news-desc">${item.description.replace(/<[^>]*>?/gm, '').substring(0, 130)}...</div>
                            </div>
                        </a>
                    </div>`;
            });
        } catch (e) { container.innerHTML = "Fehler beim Laden der Quelle."; }
    }

    function editTopic(i, newVal) { config.topics[i].name = newVal; save(); renderTopics(); }
    function addTopic() { 
        const name = document.getElementById('newName').value;
        const q = document.getElementById('newQuery').value;
        if(name && q) { 
            config.topics.push({name: name, q: q}); 
            document.getElementById('newName').value = ""; 
            document.getElementById('newQuery').value = ""; 
            save(); applyConfig(); 
        } 
    }
    function removeTopic(i) { config.topics.splice(i, 1); save(); applyConfig(); }
    function exportConfig() { const code = btoa(JSON.stringify(config)); document.getElementById('syncData').value = code; navigator.clipboard.writeText(code); alert("Kopiert!"); }
    function importConfig() { try { const code = document.getElementById('syncData').value; config = JSON.parse(atob(code)); save(); applyConfig(); alert("Importiert!"); } catch(e) { alert("Code ungültig!"); } }
    function toggleSettings() { document.getElementById('settings-panel').classList.toggle('active'); }

    window.onload = loadConfig;
</script>
</body>
</html>
